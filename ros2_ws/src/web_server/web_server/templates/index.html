<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robot Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-links">
        <a href="/config">‚öôÔ∏è Config</a>
    </div>
    
    <div class="camera-section">
        <div class="camera-toggle">
            <div class="toggle-switch">
                <input type="radio" id="depth-radio" name="camera" value="depth">
                <label for="depth-radio">Depth</label>
                <input type="radio" id="confidence-radio" name="camera" value="confidence" checked>
                <label for="confidence-radio">Confidence</label>
            </div>
        </div>
        
        <div class="video-container">
            <img id="cameraStream" src="/video_feed/confidence" alt="Camera Stream">
        </div>
        
        <div class="battery-container">
            <div class="battery-bar">
                <div class="battery-mask" id="battery-mask"></div>
            </div>
            <div class="battery-label">
                <span id="vin-display">--.--</span> V
            </div>
        </div>
    </div>
    
    <div class="joystick-section">
        <div id="joystick">
            <div id="stick"></div>
        </div>
        


        
        <div class="controls-container">
            <div class="slider-container">
                <label for="speed-sensitivity">Max Speed</label>
                <input type="range" id="speed-sensitivity" min="0" max="100" value="100">
                <div class="value-display" id="speed-value">100%</div>
            </div>
            
            <div class="slider-container">
                <label for="turn-sensitivity">Turn Sensitivity</label>
                <input type="range" id="turn-sensitivity" min="0" max="100" value="100">
                <div class="value-display" id="turn-value">100%</div>
            </div>
        </div>
        
        <button class="emergency-stop" onclick="emergencyStop()">üõë EMERGENCY STOP</button>
    </div>
    <script src="/robot-control.js"></script>
</body>
</html>
