<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robot Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="tabs">
    <div class="nav-links">
        <a href="#camera-section">Camera</a>
        <a href="#map-section">Map</a>
        <a href="#joystick-section">Joystick</a>
        <a href="/config">‚öôÔ∏è Config</a>
    </div>
    
    <div id="camera-section" class="camera-section tab-content">
        <div class="camera-toggle">
            <div class="toggle-switch">
                <input type="radio" id="depth-radio" name="camera" value="depth">
                <label for="depth-radio">Depth</label>
                <input type="radio" id="confidence-radio" name="camera" value="confidence" checked>
                <label for="confidence-radio">Confidence</label>
            </div>
        </div>
        
        <div class="video-container">
            <img id="cameraStream" src="/video_feed/confidence" alt="Camera Stream">
        </div>
        
        <div class="battery-container">
            <!-- Voltage bar -->
            <div class="status-bar" id="vin-bar">
                <span class="status-label" id="vin-display">--.-- V</span>
            </div>

            <!-- RPM bar -->
            <div class="status-bar rpm" id="rpm-bar">
                <span class="status-label" id="rpm-display">--- RPM</span>
            </div>
        </div>
    </div>
    
    <div id="map-section" class="map-section tab-content">
        <div id="map"></div>
        <div class="map-controls">
            <button id="save-map-button">Save Map</button>
            <div class="toggle-switch">
                <input type="checkbox" id="explorer-toggle" name="explorer">
                <label for="explorer-toggle">Explorer</label>
            </div>
        </div>
    </div>

    <div id="joystick-section" class="joystick-section tab-content">
        <div id="joystick">
            <div id="stick"></div>
        </div>
        


        
        <div class="controls-container">
            <div class="slider-container">
                <label for="speed-sensitivity">Max Speed</label>
                <input type="range" id="speed-sensitivity" min="0" max="100" value="100">
                <div class="value-display" id="speed-value">100%</div>
            </div>
            
            <div class="slider-container">
                <label for="turn-sensitivity">Turn Sensitivity</label>
                <input type="range" id="turn-sensitivity" min="0" max="100" value="100">
                <div class="value-display" id="turn-value">100%</div>
            </div>
        </div>
        
        <button class="emergency-stop" onclick="emergencyStop()">üõë EMERGENCY STOP</button>
    </div>
    <script src="/robot-control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.89.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.4.1/build/roslib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ros3d@1.1.0/build/ros3d.min.js"></script>
    <script src="/map-viewer.js"></script>
</body>
</html>
