<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motor Control with Camera</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 10px;
        }
        
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .control-panel {
            flex: 1;
            min-width: 320px;
            max-width: 400px;
        }
        
        .video-panel {
            flex: 1;
            min-width: 320px;
            max-width: 600px;
        }
        
        .video-container {
            margin-bottom: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 240px;
            object-fit: contain;
        }
        
        .video-title {
            background-color: #007bff;
            color: white;
            padding: 8px;
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        
        #joystick {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #f0f0f0;
            position: relative;
            margin: 20px auto;
            touch-action: none;
        }
        
        #stick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            position: absolute;
            top: 125px;
            left: 125px;
            touch-action: none;
        }
        
        .slider-container {
            width: 300px;
            margin: 15px auto;
            text-align: left;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .slider-container input {
            width: 100%;
        }
        
        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .status-info {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .emergency-stop {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
        
        .emergency-stop:hover {
            background-color: #c82333;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .config-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .config-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .video-panel {
                order: -1;
            }
            
            #joystick {
                width: 250px;
                height: 250px;
            }
            
            #stick {
                top: 100px;
                left: 100px;
            }
            
            .slider-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Robot Control with Camera</h1>
    <a href="/config" class="config-link">‚öôÔ∏è Configuration Settings</a>
    
    <div class="main-container">
        <!-- Video Panel -->
        <div class="video-panel">
            <div class="video-container">
                <h3 class="video-title">üåà Depth Camera (Colored)</h3>
                <img id="depthStream" src="/video_feed/depth" alt="Depth Camera Stream">
            </div>
            
            <div class="video-container">
                <h3 class="video-title">‚ö´‚ö™ Confidence Camera (B&W)</h3>
                <img id="confidenceStream" src="/video_feed/confidence" alt="Confidence Camera Stream">
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="slider-container">
                <label for="speed-sensitivity">Maximum Speed (0-100%)</label>
                <input type="range" id="speed-sensitivity" min="0" max="100" value="100">
                <span class="value-display" id="speed-value">100%</span>
            </div>
            
            <div class="slider-container">
                <label for="turn-sensitivity">Turn Sensitivity (0-100%)</label>
                <input type="range" id="turn-sensitivity" min="0" max="100" value="100">
                <span class="value-display" id="turn-value">100%</span>
            </div>
            
            <div id="joystick">
                <div id="stick"></div>
            </div>
            
            <div class="status-info">
                <p>X: <span id="x-value">0</span>, Y: <span id="y-value">0</span></p>
            </div>
            
            <button class="emergency-stop" onclick="emergencyStop()">üõë EMERGENCY STOP</button>
        </div>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        const xValue = document.getElementById('x-value');
        const yValue = document.getElementById('y-value');
        const speedSlider = document.getElementById('speed-sensitivity');
        const turnSlider = document.getElementById('turn-sensitivity');
        const speedValue = document.getElementById('speed-value');
        const turnValue = document.getElementById('turn-value');
        let isActive = false;

        // Update displayed values when sliders change
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value + '%';
        });

        turnSlider.addEventListener('input', () => {
            turnValue.textContent = turnSlider.value + '%';
        });

        function setStickPosition(x, y) {
            const joystickRect = joystick.getBoundingClientRect();
            const stickRect = stick.getBoundingClientRect();
            const radius = (joystickRect.width - stickRect.width) / 2;
            
            const centerX = joystickRect.left + joystickRect.width / 2;
            const centerY = joystickRect.top + joystickRect.height / 2;
            
            let dx = x - centerX;
            let dy = y - centerY;
            
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > radius) {
                dx *= radius / distance;
                dy *= radius / distance;
            }
            
            stick.style.left = `${dx + radius}px`;
            stick.style.top = `${dy + radius}px`;
            
            let normalizedX = dx / radius;
            let normalizedY = -dy / radius;  // Invert Y-axis

            // Apply sensitivity adjustments
            normalizedX *= turnSlider.value / 100;
            normalizedY *= speedSlider.value / 100;
            
            xValue.textContent = normalizedX.toFixed(2);
            yValue.textContent = normalizedY.toFixed(2);
            
            throttleUpdateMotors(normalizedX, normalizedY);
        }

        function updateMotors(x, y) {
            fetch('/set_motors', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ x, y }),
            });
        }

        function emergencyStop() {
            fetch('/emergency_stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Emergency stop activated!');
                  } else {
                      alert('Emergency stop failed: ' + data.error);
                  }
              });
        }

        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function(...args) {
                if (!lastRan) {
                    func.apply(this, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(() => {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(this, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            };
        }

        const throttleUpdateMotors = throttle(updateMotors, 100);

        function handleStart(e) {
            isActive = true;
            handleMove(e);
        }

        function handleMove(e) {
            if (!isActive) return;
            const touch = e.touches ? e.touches[0] : e;
            setStickPosition(touch.clientX, touch.clientY);
            e.preventDefault();
        }

        function handleEnd() {
            isActive = false;
            stick.style.left = '125px';
            stick.style.top = '125px';
            xValue.textContent = '0';
            yValue.textContent = '0';
            throttleUpdateMotors(0, 0);
        }

        joystick.addEventListener('mousedown', handleStart);
        joystick.addEventListener('touchstart', handleStart);

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });

        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);

        // Video stream error handling
        document.getElementById('depthStream').onerror = function() {
            console.log('Depth stream error, retrying...');
            setTimeout(() => {
                this.src = '/video_feed/depth?' + new Date().getTime();
            }, 1000);
        };

        document.getElementById('confidenceStream').onerror = function() {
            console.log('Confidence stream error, retrying...');
            setTimeout(() => {
                this.src = '/video_feed/confidence?' + new Date().getTime();
            }, 1000);
        };

        // === Gamepad API ===
        const IDLE_ZONE_CONFIG = {
            0: 0.07,
            3: 0.07
        };

        const DISABLED_AXES = new Set([1, 2]);

        function applyDeadZone(axisIndex, value) {
            if (DISABLED_AXES.has(axisIndex)) return 0.0;

            const threshold = IDLE_ZONE_CONFIG[axisIndex] ?? 0.0;
            if (Math.abs(value) < threshold) return 0.0;
            const sign = value > 0 ? 1 : -1;
            return ((Math.abs(value) - threshold) / (1 - threshold)) * sign;
        }

        let lastGamepadSent = 0;
        let lastSentNonZero = false;

        function isZeroOrAllFalse(axes, buttons) {
            const allAxesZero = axes.every(val => Math.abs(val) < 1e-5);
            const allButtonsZero = buttons.every(val => Math.abs(val) < 1e-5);
            return allAxesZero && allButtonsZero;
        }

        function pollGamepad() {
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
            if (!gamepads) return;

            const gp = gamepads[0];
            if (!gp) return;

            const processedAxes = gp.axes.map((val, idx) => applyDeadZone(idx, val));
            const buttons = gp.buttons.map(b => b.value);

            const now = Date.now();
            if (now - lastGamepadSent > 100) {
                const isZeroNow = isZeroOrAllFalse(processedAxes, buttons);

                if (!isZeroNow || (isZeroNow && lastSentNonZero)) {
                    fetch('/gamepad', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            axes: processedAxes,
                            buttons: buttons
                        }),
                    });
                    lastSentNonZero = !isZeroNow;
                }

                lastGamepadSent = now;
            }
        }

        function startGamepadPolling() {
            setInterval(pollGamepad, 20);
        }

        window.addEventListener("gamepadconnected", function(e) {
            console.log("Gamepad connected:", e.gamepad);
            startGamepadPolling();
        });
    </script>
</body>
</html>
