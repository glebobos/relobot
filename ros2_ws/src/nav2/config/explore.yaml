    smoothing_frequency: 15.0        # Reduced from 20.0 to 15.0 Hz for better performance
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.25, 0.0, 1.0]  # Match diff drive limits
    min_velocity: [-0.25, 0.0, -1.0]
    max_accel: [1.2, 0.0, 4.5]  # Match diff drive acceleration limits
    max_decel: [-1.2, 0.0, -4.5]
    odom_topic: "/odom"  # Use filtered odometry /odometry/filtered if something
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]  # Set deadband to filter out very small velocities
    velocity_timeout: 1.0
    enable_stamped_cmd_vel: false  # ? Missing - Set True for Jazzy, False for Humble/Iron

